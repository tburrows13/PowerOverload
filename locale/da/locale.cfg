[tips-and-tricks-item-name]
po-main=Elektrisk overbelastning
po-transformer=Transformatorer
po-fuse=Sikringer
po-pole-connections=Elmast Forbindelser

[tips-and-tricks-item-description]
po-main=En oversigt over hovedfunktionerne og ændringer fra modifikationen [font=default-semibold]Elektrisk overbelastning[/font]. Simuleringer kommer snart.\nEn elmast kan eksplodere, hvis dens netværks samlede elektriske forbrug overstiger den pågældende elmasts maksimale forbrug. En elmasts maksimale forbrug kan ses i dens værktøjstip.
po-transformer=[entity=po-transformer] kan bruges til at adskille netværk, så hvert undernetværk kan holde sig under sin grænse.\nTransformers strømoverførsel er kun 98 % effektiv (dette kan ændres i modifikations indstillinger).
po-fuse=Sikringer har et lavere maksimalt forbrug end deres tilsvarende elmaster og er mere tilbøjelige til at eksplodere ved overbelastning.\nDe kan placeres ved indgangen til et undernetværk, så de vil eksplodere før netværkets samlede forbrug bliver for højt, og derved afskære netværket fra strøm, og så redde alle andre elmaster i netværket fra overbelastning. Brugen af sikringer er valgfrit.
po-pole-connections=Da hver elmast har en forskellige maksimal forbrug, vil du normalt kun have en type af elmast i et undernetværk.\nFor at hjælpe med dette, vil nye elmaster ikke automatisk blive forbundet til andre elmast typer.


