[tips-and-tricks-item-description]
po-main=Una visión general de las principales características y cambios del mod [font=default-semibold]Potencia sobrecarga[/font]. Las simulaciones de demostración próximamente.\nUn poste puede explotar si el consumo total de su red excede el consumo máximo de ese poste. El máximo consumo de un poste se puede ver en su descripción.
po-transformer=[entity=po-transformer] puede usarse para separar redes de manera que cada subred pueda permanecer por debajo de su límite.\nLa transferencia de poder del transformador es solo un 98% de eficiencia (esto puede cambiarse en los ajustes del mod).
po-fuse=Los fusibles tienen un consumo máximo menor que sus postes eléctricos correspondientes y son más propensos a explotar cuando se sobrecargan.\nPueden colocarse en la entrada de una subred para que exploten antes de que el consumo total de la red sea demasiado alto, cortando la red de energía, guardando así todos los demás polos de la red de sobrecarga. El uso de fusibles es completamente opcional.
po-pole-connections=Dado que cada polo tiene un consumo máximo diferente, normalmente querrá que cada subred contenga un solo tipo de polo.\nPara ayudar con esto, los polos recién construidos ya no se conectarán automáticamente a polos de diferentes tipos.


