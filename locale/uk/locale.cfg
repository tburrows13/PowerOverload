[entity-description]
po-electric-fuse=Набагато частіше вибухає при перевантаженні й має менше максимальне споживання, ніж відповідний електричний полюс.
po-interface=Може передавати майже нескінченну кількість енергії, але тільки на одну машину.\nМоже обертатися після встановлення.

[item-name]
po-hidden-electric-pole=Підключення трансформатора

[item-description]
po-hidden-electric-pole=Фіктивний елемент для представлення з'єднань трансформатора на кресленнях. Буде видалено, коли трансформатор буде розміщено.\nПідключення можуть виглядати неправильно, якщо креслення повернуто або перевернуто, але це зникне, коли трансформатор буде розміщено.

