[mod-setting-description]
power-overload-disconnect-different-poles=Запобігає випадковому підключенню різних мереж з різним максимальним споживанням.
power-overload-transformer-efficiency=Скільки енергії виходить на виході на кожну одиницю входу. 1 означає, що вся енергія передається, 0 означає, що енергія не передається.

[string-mod-setting-description]
power-overload-on-pole-overload-nothing=Використовуйте тимчасово, коли додаєте мод до що існує збереження, щоб спочатку зробити необхідні налаштування.

