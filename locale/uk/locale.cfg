[tips-and-tricks-item-name]
po-main=Перевантаження живлення
po-transformer=Трансформатори
po-fuse=Запобіжники
po-pole-connections=З'єднання полюсів

[tips-and-tricks-item-description]
po-main=Огляд основних можливостей та змін з модом [font=default-semibold]Перевантаження живлення[/font]. Демонстраційні симуляції незабаром.\nПолюс може вибухнути, якщо загальне споживання його мережі перевищує максимальне споживання цього полюса. Максимальне споживання полюса можна переглянути у його підказці.
po-transformer=[entity=po-transformer] можна використовувати для розділення мереж, щоб кожна підмережа не перевищувала свого ліміту.\nЕфективність передачі енергії через трансформатор становить лише 98% (це можна змінити у налаштуваннях мода).
po-fuse=Запобіжники мають менше максимальне споживання, ніж відповідні їм електричні полюси, і швидше вибухають при перевантаженні.\nЇх можна розмістити на вході в підмережу, щоб вони вибухнули до того, як загальне споживання мережі стане занадто високим, відключивши мережу від живлення і врятувавши таким чином всі інші полюси в мережі від перевантаження. Використання запобіжників не є обов'язковим.
po-pole-connections=Оскільки кожен тип полюсів має різне максимальне споживання, зазвичай ви хочете, щоб кожна підмережа містила лише один тип полюсів.\nЩоб допомогти з цим, новозбудовані полюси більше не будуть автоматично з'єднуватися з полюсами різних типів.


